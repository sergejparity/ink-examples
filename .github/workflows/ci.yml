name: continuous-integration/examples

on:
  push:
    branches:
      - main
    tags:
        - v*
    paths-ignore:
      - '**.gitignore'
      - '.images/**'
      - '**README.md'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.gitignore'
      - '.images/**'
      - '**README.md'


jobs:
  prepare_matrix:
    name: prepare matrix
    runs-on: ubuntu-latest
    outputs:
      CONTRACTS: ${{ steps.contracts_to_process.outputs.contracts }}
      CONTRACTS_JSON: ${{ steps.contracts.outputs.all_changed_files }}
      PM_TEST_OUTPUT: "PM_TEST_OUTPUT_VALUE"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Diff in simple contracts
        id: contracts
        uses: tj-actions/changed-files@v39
        with:
          dir_names: "true"
          dir_names_max_depth: 1
          files_ignore: |
            .github/**
            **.gitignore
            *.md
            multi-contract-caller/**
            upgradeable-contracts/**
          json: true
          write_output_files: true

      # - name: Diff in multi and upgradable contracts
      #   id: multi-and-upgradeable
      #   uses: tj-actions/changed-files@v39
      #   with:
      #     dir_names: "true"
      #     dir_names_max_depth: 2
      #     files: |
      #       multi-contract-caller/**
      #       upgradeable-contracts/**
      #     files_ignore: |
      #       **.gitignore
      #       *.md
      #     json: false
      #     write_output_files: true

      - name: List changed contracts
        run: |
          for file in ${{ steps.contracts.outputs.all_changed_files }}; do
            echo '"'$file'", ' >> ./contracts.txt
          done
          echo "Total changed:  ${{ steps.contracts.outputs.all_changed_files_count }};"
          echo "---"
          echo ${{ steps.contracts.outputs.all_changed_files }};
          echo "contracts.txt content:"
          cat contracts.txt
          echo "all_changed_files:"
          cat .github/outputs/all_changed_files.json

      - name: List files produced by changed-files
        run: ls .github/outputs


      # - name: List changed multi and upgradeable contracts
      #   run: |
      #     for file in ${{ steps.multi-and-upgradeable.outputs.all_changed_files }}; do
      #       echo '"'$file'", ' >> contracts.txt
      #     done
      #     echo " ]" >> contracts.txt
      #     echo "Total changed:  ${{ steps.multi-and-upgradeable.outputs.all_changed_files_count }};"
      #     echo ${{ steps.multi-and-upgradeable.outputs.all_changed_files }};
      #     cat contracts.txt

      - name: Full list for tests
        id: contracts_to_process
        run: |
          # echo "contracts_to_process=$(cat contracts.txt)" >> $GITHUB_OUTPUT
          # echo 'contracts<<EOF' >> $GITHUB_OUTPUT
          # echo $(cat contracts.txt) >> $GITHUB_OUTPUT
          # echo 'EOF' >> $GITHUB_OUTPUT
          echo "contracts=[erc721, psp22-extension]" >> $GITHUB_OUTPUT
          echo $contracts

      - name: Check value written
        run: |
          echo ${{ steps.contracts_to_process.outputs.contracts }}
          echo "all_changed_files:"
          cat .github/outputs/all_changed_files.json

